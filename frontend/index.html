<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudio del Cáncer Gástrico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            color: #333;
            width: 420px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #0f4c75;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #1b262c;
            color: #ffffff;
        }

        .btn-login:hover {
            background-color: #0f1c22;
        }

        .btn-form {
            background-color: #3282b8;
            color: #ffffff;
        }

        .btn-form:hover {
            background-color: #276a94;
        }

        .btn-info {
            background-color: #bbe1fa;
            color: #1b262c;
        }

        .btn-info:hover {
            background-color: #9fd0f0;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Estudio del Cáncer Gástrico</h1>
        <p>Sistema de apoyo para registro, seguimiento y consulta de información clínica.</p>

        <button class="btn btn-login" onclick="location.href='login.html'">
            Iniciar Sesión
        </button>

        <button class="btn btn-form" onclick="location.href='formulario.html'">
            Realizar Formulario
        </button>

        <button class="btn btn-info" onclick="location.href='informacion.html'">
            Buscar Información
        </button>

        <footer>
            Proyecto académico · Ingeniería de Software
        </footer>
    </div>

</body>
</html>
